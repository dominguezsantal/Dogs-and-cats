<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.3.1.js"></script>
    <script src="js/scripts.js"></script>
    <title>Dogs and Cats</title>
  </head>
  <body>
    <div class="container">
      <h1>Talk to the web page</h1>
      <p>Click a button to say something to the web page. See what it says back!</p>

      <button class="btn btn-primary" id="meow">Make the cat Meow</button>
      <button class="btn btn-inverse" id="whoof">Make the dog Bark</button>
      <button class="btn btn-danger" id="pet">Pet the pets</button>
      <div class="row">
        <div class="col-md-6">
          <h2>The cat says:</h2>
          <ul class="unstyled" id="Cats">

          </ul>
        </div>

        <div class="col-md-6">
          <h2>The dog says:</h2>
          <ul class="unstyled" id="Dogs">

          </ul>
        </div>
      </div>
    </div>
  </body>
</html>
